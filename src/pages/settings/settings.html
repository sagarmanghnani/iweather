<ion-header>

  <ion-navbar>
    <ion-title>Settings</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding [ngClass]="classes">
  <ion-grid>
      <h1>Change Location</h1>
      <ion-row>
        <ion-col width-100>
          <ion-list >
            <form [formGroup] = "location">
              <ion-item>
                <ion-label floating>City</ion-label>
                <ion-input type="text" formControlName="city"></ion-input>
              </ion-item>

              <ion-item *ngIf = "!location.controls.city.valid && (location.controls.city.dirty)">

              </ion-item>
              <ion-item>
                  <ion-label floating >Country</ion-label>
                  <ion-input type="text" formControlName="country"></ion-input>
                </ion-item>
            </form>
          </ion-list>
          
          <button ion-button outline (click) = "submit()" class="btns">Save Changes</button>
        </ion-col>
      </ion-row>
  </ion-grid>
  
  
</ion-content>
